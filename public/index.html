<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form to Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Submit Form to Google Sheets</h1>
  
  <form id="dataForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
    </div>
    
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>
    
    <button type="submit">Submit</button>
  </form>
  
  <div id="response" class="response"></div>
  
  <script>
    document.getElementById('dataForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        message: document.getElementById('message').value,
        timestamp: new Date().toISOString()
      };
      
      try {
        const response = await fetch('/api/submit-form', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        const responseDiv = document.getElementById('response');
        
        if (result.success) {
          responseDiv.className = 'response success';
          responseDiv.textContent = 'Form submitted successfully!';
          document.getElementById('dataForm').reset();
        } else {
          responseDiv.className = 'response error';
          responseDiv.textContent = `Error: ${result.message}`;
        }
        
        responseDiv.style.display = 'block';
      } catch (error) {
        console.error('Error:', error);
        const responseDiv = document.getElementById('response');
        responseDiv.className = 'response error';
        responseDiv.textContent = 'An error occurred while submitting the form.';
        responseDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
